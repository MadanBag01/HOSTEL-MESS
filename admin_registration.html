<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="admin_registration.css">
</head>
<body>

    <div class="container">
        <h2>Admin Registration</h2>
        <form id="adminForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name">
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>

            <button type="submit">Register</button>

            <p id="message"></p>
        </form>
    </div>

    <script>
        document.getElementById("adminForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let fullName = document.getElementById("fullName").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let message = document.getElementById("message");

            // Validation checks
            if (!fullName || !mobile || !email || !password) {
                message.style.color = "red";
                message.innerText = "All fields are required!";
                return;
            }

            if (!/^\d{10}$/.test(mobile)) {
                message.style.color = "red";
                message.innerText = "Enter a valid 10-digit mobile number.";
                return;
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                message.style.color = "red";
                message.innerText = "Enter a valid email address.";
                return;
            }

            if (password.length < 6) {
                message.style.color = "red";
                message.innerText = "Password must be at least 6 characters.";
                return;
            }

            message.style.color = "green";
            message.innerText = "Registration successful!";
            
            // TODO: Send form data to backend (using fetch API or AJAX)
        });
    </script>

</body>
</html>
