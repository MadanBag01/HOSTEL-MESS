<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Registration</h2>
        <form id="adminForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name">
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>

            <button type="submit">Register</button>

            <p id="message"></p>
        </form>
    </div>

    <script>
        document.getElementById("adminForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let fullName = document.getElementById("fullName").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let message = document.getElementById("message");

            // Validation checks
            if (!fullName || !mobile || !email || !password) {
                message.style.color = "red";
                message.innerText = "All fields are required!";
                return;
            }

            if (!/^\d{10}$/.test(mobile)) {
                message.style.color = "red";
                message.innerText = "Enter a valid 10-digit mobile number.";
                return;
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                message.style.color = "red";
                message.innerText = "Enter a valid email address.";
                return;
            }

            if (password.length < 6) {
                message.style.color = "red";
                message.innerText = "Password must be at least 6 characters.";
                return;
            }

            message.style.color = "green";
            message.innerText = "Registration successful!";
            
            // TODO: Send form data to backend (using fetch API or AJAX)
        });
    </script>

</body>
</html>
