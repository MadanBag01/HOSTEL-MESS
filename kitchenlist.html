<!DOCTYPE html>
<html>
<head>
  <title>All Kitchens</title>
  <style>
    .kitchen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .kitchen-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .kitchen-card:hover {
      transform: scale(1.03);
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Available Kitchens</h2>
  <div class="kitchen-grid" id="kitchenGrid">
    <!-- Kitchen cards appear here -->
  </div>

  <script>
    fetch('http://localhost:5000/kitchenlist')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('kitchenGrid');
        data.forEach(kitchen => {
          const div = document.createElement('div');
          div.className = 'kitchen-card';
          div.innerHTML = `<h3>${kitchen.kitchen_name}</h3>`;
          div.onclick = () => {
            window.location.href = `kitchenDetails.html?id=${kitchen.id}`;
          };
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
