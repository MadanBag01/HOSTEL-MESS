<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Management</title>
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <div class="container">
        <h2>Meal Management</h2>
        <div class="bill-section">Current Bill Amount: ₹<span id="billAmount">500</span></div>
        
        <div class="meal-options">
            <button class="add-meal" onclick="addMeal()">Add Meal</button>
            <button class="cancel-meal" onclick="cancelMeal()">Cancel Meal</button>
            <button class="extra-meal" onclick="addExtraMeal()">Add Extra Meal</button>
            <button class="bill-details" onclick="showBillDetails()">Show My Bill Details</button>
            <button class="pay-bill" onclick="payBill()">Pay Bill</button>
            <button class="show-menu" onclick="showMenu()">Show Menu</button>
        </div>
    </div>

    <script>
        let billAmount = 500; 

        function updateBill() {
            document.getElementById("billAmount").textContent = billAmount;
        }

        function addMeal() {
            billAmount += 100;
            updateBill();
        }

        function cancelMeal() {
            if (billAmount >= 100) {
                billAmount -= 100;
                updateBill();
            }
        }

        function addExtraMeal() {
            billAmount += 50;
            updateBill();
        }

        function showBillDetails() {
            alert("Your total bill amount is ₹" + billAmount + "\nBreakdown:\nMeals: ₹" + (billAmount - 50) + "\nExtras: ₹50");
        }

        function payBill() {
            alert("Redirecting to payment gateway...\nTotal amount to be paid: ₹" + billAmount);
        }

        function showMenu() {
            alert("Today's Menu:\nBreakfast: Poha - ₹50\nLunch: Dal Tadka & Rice - ₹100\nDinner: Paneer Butter Masala & Roti - ₹150");
        }
    </script>
</body>
</html>
