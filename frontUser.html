<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Mess Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .kitchen-box {
            background: white;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFMZmRgO0ShL7ZQ5q8iB1w5fD9iGYkgj6rnQ&s");
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            flex: 1 1 calc(25% - 20px); /* Adjusts dynamically based on screen size */
            min-width: 200px;
            height: 200px;
        }
        @media (max-width: 1024px) {
            .kitchen-box { flex: 1 1 calc(33.33% - 20px); }
        }
        @media (max-width: 768px) {
            .kitchen-box { flex: 1 1 calc(50% - 20px); }
        }
        @media (max-width: 480px) {
            .kitchen-box { flex: 1 1 100%; }
        }
    </style>
</head>
<body>
    <h2>Available Kitchens</h2>
    <div class="container" id="kitchenContainer"></div>

    <script>
        const kitchens = ["Quines Kitchen", "Moms Kitchen", "Tasty Bites", "Healthy Meals", "Food Corner", "Spice Hub"];
        
        function loadKitchens() {
            const container = document.getElementById("kitchenContainer");
            kitchens.forEach(name => {
                const box = document.createElement("div");
                box.className = "kitchen-box";
                box.textContent = name;
                container.appendChild(box);
            });
        }
        
        loadKitchens();
    </script>
</body>
</html>
