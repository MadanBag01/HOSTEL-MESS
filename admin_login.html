<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      width: 350px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="input-group">
        <label for="identifier">Email or Mobile Number</label>
        <input type="text" id="identifier" name="identifier" placeholder="Enter email or mobile number">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
      </div>

      <button type="submit">Login</button>
      <p id="message"></p>

      <!-- Sign Up link -->
      <div class="signup-text">
        Not registered? <a href="newProviderRegister.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      let identifier = document.getElementById("identifier").value.trim();
      let password = document.getElementById("password").value.trim();
      let message = document.getElementById("message");

      if (!identifier || !password) {
        message.style.color = "red";
        message.innerText = "All fields are required!";
        return;
      }

      try {
        const res = await fetch("http://localhost:3001/admin_login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifier, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.style.color = "green";
          message.innerText = data.message;

          // redirect to dashboard
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          message.style.color = "red";
          message.innerText = data.message;
        }
      } catch (error) {
        message.style.color = "red";
        message.innerText = "Server error!";
      }
    });
  </script>

</body>
</html>
